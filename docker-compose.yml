version: '3.8'

services:
  backend-api:
    build:
      context: ./apps/backend-api
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - PORT=8080
      - NODE_ENV=development
    volumes:
      - ./apps/backend-api/src:/app/src
    restart: always

